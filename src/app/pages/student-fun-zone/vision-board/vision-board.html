<div class="page">
  <header class="toolbar">
    <h1>Vision Board</h1>

    <div class="buttons">
      <button (click)="addNote()">+ Note</button>
      <button (click)="addQuote()">+ Quote</button>

      <label class="upload">
        + Image
        <input type="file" hidden (change)="uploadImage($event)">
      </label>

      <button (click)="exportPNG()">PNG</button>
      <button (click)="exportPDF()">PDF</button>
      <button (click)="sendEmail()">Email</button>
    </div>
  </header>

  <div #board class="board">
    <div
      *ngFor="let item of items"
      class="item"
      [ngClass]="item.type"
      [style.left.px]="item.x"
      [style.top.px]="item.y"
      [style.background]="item.color"
      (mousedown)="startDrag($event, item)"
    >
      <button class="delete" (click)="removeItem(item.id)">Ã—</button>

      <textarea
        *ngIf="item.type !== 'image'"
        [(ngModel)]="item.text"
        (input)="save()"
      ></textarea>

      <img *ngIf="item.type === 'image'" [src]="item.src">
    </div>
  </div>
</div>
