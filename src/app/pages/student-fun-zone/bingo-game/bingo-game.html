<div class="content" id="contentToConvert">
  <h1>BINGO</h1>
  <table id="bingoTable" style="border-spacing:30px;"></table>
  <br />
  <p>Skupi 5 brojeva zaredom - BINGO!</p>
  <p>SRETNO!!</p>

  <div class="bingo-controls">
    <button id="newCardBtn" (click)="generateNewCard()">Nova karta</button>
    <button id="downloadPdfBtn" (click)="downloadPdf()">Preuzmi PDF</button>
    <button id="emailBtn" (click)="openEmailModal()">Pošalji mejlom</button>
  </div>

  <div id="emailModal" class="modal" *ngIf="showEmailModal">
    <div class="modal-content">
      <h3>Pošaljite Bingo kartu</h3>
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" [(ngModel)]="email" placeholder="Unesite email..." />
      <div class="modal-buttons">
        <button (click)="sendEmail()">Pošalji</button>
        <button (click)="closeEmailModal()">Poništi</button>
      </div>
    </div>
  </div>
</div>

<footer></footer>
