<div class="page app-main">
  <section class="card whiteboard-card">
    <header class="whiteboard-header">
      <div>
        <h1 class="page-title">Whiteboard</h1>

      </div>
    </header>

    <div class="whiteboard-wrapper">
      <div class="toolbar">
        <label>Tool:</label>
        <button class="btn-secondary" (click)="setTool('pen')">Pen</button>
        <button class="btn-secondary" (click)="setTool('eraser')">Eraser</button>

        <label>Color:</label>
        <input type="color" [(ngModel)]="penColor" />

        <label>Size:</label>
        <input type="range" min="1" max="48" [(ngModel)]="penSize" />

        <button class="btn-secondary" (click)="clearCanvas()">Clear</button>
        <button class="btn-secondary" (click)="savePng()">Save PNG</button>
        <button class="btn-secondary" (click)="exportPdf()">Save PDF</button>
        <button class="btn-secondary" (click)="openEmailModal()">Email</button>
      </div>

      <div class="canvas-wrap">
        <canvas #canvas id="wbCanvas" class="whiteboard-canvas" aria-label="Whiteboard"></canvas>
      </div>

    </div>
  </section>

  <!-- Email modal -->
  <div class="modal" *ngIf="showEmailModal">
    <div class="modal-backdrop" (click)="closeEmailModal()"></div>
    <div class="modal-content">
      <h3>Send Whiteboard</h3>
      <label class="field">
        <span class="field-label">Email</span>
        <input type="email" class="field-input" placeholder="Enter email" [(ngModel)]="email" />
      </label>
      <div class="modal-buttons">
        <button class="btn-primary" (click)="sendEmail()">Send</button>
        <button class="btn-secondary" (click)="closeEmailModal()">Cancel</button>
      </div>
    </div>
  </div>
  <footer class="app-footer">
    <p>Web programiranje 2025 â€“ IPI Akademija Tuzla</p>
  </footer>
</div>
