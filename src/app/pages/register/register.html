<h2>Register</h2>

<form>
  <label>Ime</label>
  <input type="text" placeholder="Unesite ime">

  <label>Email</label>
  <input type="email" placeholder="Unesite email">

  <label>Password</label>
  <input type="password" placeholder="Unesite password">

  <label>Izbor teme</label>
  <select>
    <option>zelena</option>
    <option>plava</option>
    <option>roza</option>
    <option>tamna/dark</option>
  </select>

  <button type="submit">Register</button>

  <p>
    Već imate račun?
    <a routerLink="/login">Login</a>
  </p>
</form>
