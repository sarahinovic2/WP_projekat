<div class="app-shell">
  <header>

    <a routerLink="/about" class="logo-link">
      <img class="logo" src="assets/img/icons/logo.png" alt="Kursevi IPI">
    </a>
    <nav>
      <ul>
        <li><a routerLink="/about" routerLinkActive="active">O kursevima</a></li>
        <li><a routerLink="/list" routerLinkActive="active">Popis kurseva</a></li>
        <li><a routerLink="/schedule" routerLinkActive="active">Raspored kurseva</a></li>
        <li><a routerLink="/student-fun-zone" routerLinkActive="active">Student Fun Zone</a></li>
        <li><a routerLink="/trackers" routerLinkActive="active">My Trackers</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Kontakt</a></li>
        <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login/Register</a></li>
        <li *ngIf="isLoggedIn"><button class="btn-logout" (click)="logout()">Logout</button></li>
      </ul>
    </nav>

    <div class="theme-selector">
      <span class="current-theme">Tema: {{ currentThemeLabel }}</span>

      <label class="mode-toggle">
        <input id="modeToggle" type="checkbox" (change)="toggleMode()" [checked]="mode==='dark'" />
        <span class="switch" aria-hidden="true"></span>
        <span class="mode-label">Dark</span>
      </label>
    </div>
  </header>

  <router-outlet></router-outlet>

  <footer>
    &copy; Internacionalna poslovno-informaciona akademija Tuzla
  </footer>
</div>
